name: Code Quality

on:
  push:
    branches: [main]
    paths:
      - "packages/**"
      - "apps/**"
      - "examples/**"
      - "turbo.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/code-quality.yaml"
  pull_request:
    branches: [main]
    paths:
      - "packages/**"
      - "apps/**"
      - "examples/**"
      - "turbo.json"
      - "package.json"
      - "pnpm-lock.yaml"
      - ".github/workflows/code-quality.yaml"

permissions:
  contents: read

jobs:
  lint:
    name: Biome
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 5
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome
        run: pnpm lint

  build:
    name: Build Changed Packages
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 10
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ github.ref }}-
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # PR: Build packages changed compared to base branch
            pnpm turbo build --filter="...[origin/${{ github.base_ref }}]"
          else
            # Push to main: Build packages changed in last commit
            pnpm turbo build --filter="...[HEAD^1]"
          fi

  test:
    name: Test Changed Packages
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 5
    # Note: No dependency on 'build' job - Turbo handles test->build dependencies internally via dependsOn
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.ref }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-${{ github.ref }}-
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # PR: Test packages changed compared to base branch
            pnpm turbo test --filter="...[origin/${{ github.base_ref }}]"
          else
            # Push to main: Test packages changed in last commit
            pnpm turbo test --filter="...[HEAD^1]"
          fi
